# Complyo Production Nginx Configuration
# SSL-Terminierung f체r alle Domains
# Letzte Aktualisierung: 2026-02-03

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/xml+rss text/javascript;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream Definitions
    upstream backend {
        server complyo-backend:8002;
        keepalive 32;
    }

    upstream dashboard {
        server complyo-dashboard:3000;
        keepalive 16;
    }

    upstream landing {
        server complyo-landing:3000;
        keepalive 16;
    }

    # ============================================
    # HTTP -> HTTPS Redirect f체r alle Domains
    # ============================================
    server {
        listen 80;
        server_name complyo.tech www.complyo.tech app.complyo.tech api.complyo.tech;
        
        # Let's Encrypt ACME Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect alles andere zu HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # Landing Page: complyo.tech / www.complyo.tech
    # ============================================
    server {
        listen 443 ssl http2;
        server_name complyo.tech www.complyo.tech;

        # SSL Zertifikate - WICHTIG: Aktuelles Zertifikat verwenden
        ssl_certificate /etc/letsencrypt/live/complyo.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/complyo.tech/privkey.pem;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # www -> non-www redirect
        if ($host = www.complyo.tech) {
            return 301 https://complyo.tech$request_uri;
        }

        location / {
            proxy_pass http://landing;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
            proxy_cache_bypass $http_upgrade;
        }

        # Next.js Static Assets
        location /_next/static/ {
            proxy_pass http://landing;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }

        # Health Check
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }

    # ============================================
    # Dashboard: app.complyo.tech
    # ============================================
    server {
        listen 443 ssl http2;
        server_name app.complyo.tech;

        # SSL Zertifikate
        ssl_certificate /etc/letsencrypt/live/complyo.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/complyo.tech/privkey.pem;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location / {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
            proxy_cache_bypass $http_upgrade;
        }

        # Next.js Static Assets
        location /_next/static/ {
            proxy_pass http://dashboard;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }

        # Health Check
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }

    # ============================================
    # API: api.complyo.tech
    # ============================================
    server {
        listen 443 ssl http2;
        server_name api.complyo.tech;

        # SSL Zertifikate
        ssl_certificate /etc/letsencrypt/live/complyo.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/complyo.tech/privkey.pem;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Connection limits
        limit_conn conn_limit 20;

        # CORS Headers
        set $cors_origin "";
        if ($http_origin ~* "^https://(app\.complyo\.tech|complyo\.tech|www\.complyo\.tech)$") {
            set $cors_origin $http_origin;
        }

        # Auth Endpoints - strengeres Rate Limiting
        location ~ ^/api/(auth|login|register) {
            limit_req zone=auth_limit burst=10 nodelay;
            
            # CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health Check - kein Rate Limiting
        location /health {
            access_log off;
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Alle anderen API Endpoints
        location / {
            limit_req zone=api_limit burst=20 nodelay;
            
            # CORS Preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }

        # Error Pages
        error_page 429 @rate_limit;
        location @rate_limit {
            add_header Content-Type application/json always;
            return 429 '{"error": "Rate limit exceeded", "message": "Zu viele Anfragen. Bitte sp채ter erneut versuchen.", "code": 429}';
        }

        error_page 502 503 504 @api_error;
        location @api_error {
            add_header Content-Type application/json always;
            return 503 '{"error": "Service unavailable", "message": "API tempor채r nicht erreichbar.", "code": 503}';
        }
    }
}
