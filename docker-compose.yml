version: '3.8'

services:
  complyo-backend:
    build: ./backend
    container_name: complyo-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://complyo:complyo@postgres:5432/complyo
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=complyo-enterprise-jwt-secret-2024
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - redis
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs
    networks:
      - complyo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:14-alpine
    container_name: complyo-postgres
    environment:
      - POSTGRES_DB=complyo
      - POSTGRES_USER=complyo
      - POSTGRES_PASSWORD=complyo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - complyo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U complyo -d complyo"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: complyo-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - complyo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: complyo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - complyo-backend
    networks:
      - complyo-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  complyo-network:
    driver: bridge
