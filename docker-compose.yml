version: '3.8'

networks:
  complyo-network:
    driver: bridge
  proxy-network:
    external: true

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: complyo-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-complyo_db}
      POSTGRES_USER: ${POSTGRES_USER:-complyo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required in .env}
    ports:
      - "5433:5432"  # Konfliktfrei: GrantGPT nutzt 5439
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - complyo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-complyo_user} -d ${POSTGRES_DB:-complyo_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: complyo-redis
    ports:
      - "6380:6379"  # Konfliktfrei: GrantGPT nutzt 6386
    networks:
      - complyo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: complyo-backend
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-complyo_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-complyo_db}
      - REDIS_HOST=redis
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ERECHT24_API_KEY=${ERECHT24_API_KEY}
      - ERECHT24_API_URL=${ERECHT24_API_URL:-https://api.e-recht24.de}
      - UNLIMITED_FIXES=${UNLIMITED_FIXES:-false}
      - BYPASS_PAYMENT=${BYPASS_PAYMENT:-false}
      - ENVIRONMENT=production
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required in .env}
      - FRONTEND_URL=https://complyo.tech
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SENDER_EMAIL=${SENDER_EMAIL:-noreply@complyo.tech}
      - SENDER_NAME=${SENDER_NAME:-Complyo Compliance}
      - VIRTUAL_HOST=api.complyo.tech
      - LETSENCRYPT_HOST=api.complyo.tech
      - LETSENCRYPT_EMAIL=admin@complyo.tech
    depends_on:
      - postgres
      - redis
    networks:
      - complyo-network
      - proxy-network
    restart: unless-stopped

  # Landing Page (React/Next.js)
  landing:
    build:
      context: ./landing-react
      dockerfile: Dockerfile.prod
    container_name: complyo-landing
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api.complyo.tech
      - VIRTUAL_HOST=complyo.tech,www.complyo.tech
      - LETSENCRYPT_HOST=complyo.tech,www.complyo.tech
      - LETSENCRYPT_EMAIL=admin@complyo.tech
    networks:
      - complyo-network
      - proxy-network
    restart: unless-stopped

  # Dashboard (React/Next.js)  
  dashboard:
    build:
      context: ./dashboard-react
      dockerfile: Dockerfile.prod
    container_name: complyo-dashboard
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.complyo.tech
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
      - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      - NEXT_PUBLIC_FIREBASE_APP_ID=${NEXT_PUBLIC_FIREBASE_APP_ID}
      - NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
      - VIRTUAL_HOST=app.complyo.tech
      - LETSENCRYPT_HOST=app.complyo.tech
      - LETSENCRYPT_EMAIL=admin@complyo.tech
    networks:
      - complyo-network
      - proxy-network
    restart: unless-stopped

  # Admin Panel
  admin:
    image: nginx:alpine
    container_name: complyo-admin
    ports:
      - "3004:80"
    volumes:
      - ./simple-admin:/usr/share/nginx/html:ro
    networks:
      - complyo-network
    restart: unless-stopped

volumes:
  postgres_data:
