events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=main_limit:10m rate=10r/s;
    
    # HTTP to HTTPS redirect for all domains
    server {
        listen 80;
        server_name complyo.tech www.complyo.tech api.complyo.tech app.complyo.tech;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect everything else to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # Main website - complyo.tech and www.complyo.tech
    server {
        listen 443 ssl;
        http2 on;
        server_name complyo.tech www.complyo.tech;
        
        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/complyo.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/complyo.tech/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Rate limiting
        limit_req zone=main_limit burst=20 nodelay;
        
        location / {
            proxy_pass http://complyo-landing:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Dashboard - app.complyo.tech
    server {
        listen 443 ssl;
        http2 on;
        server_name app.complyo.tech;
        
        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/app.complyo.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.complyo.tech/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Rate limiting
        limit_req zone=main_limit burst=20 nodelay;
        
        location / {
            proxy_pass http://complyo-dashboard:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # API - api.complyo.tech
    server {
        listen 443 ssl;
        http2 on;
        server_name api.complyo.tech;
        
        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/api.complyo.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.complyo.tech/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "https://app.complyo.tech" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        
        # Rate limiting
        limit_req zone=main_limit burst=20 nodelay;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        location / {
            proxy_pass http://complyo-gateway:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}