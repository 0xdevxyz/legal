# Alembic Configuration for Complyo
# ==================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long revision names
truncate_slug_length = 40

# Set to 'true' to run "pre-hooks" (not used by default)
prepend_sys_path = .

# Timezone for revision timestamps
# timezone =

# Max length of characters in auto-generated slug
# truncate_slug_length = 40

# Set to true to emit SQL instead of executing
# sqlalchemy.url is set dynamically in env.py from DATABASE_URL

[post_write_hooks]
# Post-write hooks run after a new revision file is generated

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S


