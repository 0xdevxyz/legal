name: ğŸ” CI - Lint & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # ==========================================
  # Backend Tests
  # ==========================================
  backend-lint:
    name: ğŸ Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "./backend/requirements.txt"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy

      - name: ğŸ” Run Ruff (Linter)
        run: ruff check . --output-format=github || true

      - name: ğŸ“ Run Ruff (Formatter Check)
        run: ruff format --check . || true

  backend-test:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "./backend/requirements.txt"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: ğŸ§ª Run Tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-for-ci-only-not-for-production
          ENVIRONMENT: test
        run: |
          pytest tests/ -v --cov=. --cov-report=xml || true

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.xml
          fail_ci_if_error: false

  # ==========================================
  # Frontend Tests (Dashboard)
  # ==========================================
  dashboard-lint:
    name: ğŸ“Š Dashboard Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dashboard-react

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./dashboard-react/package-lock.json"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint || true

      - name: ğŸ“ Type Check
        run: npm run type-check || true

  dashboard-build:
    name: ğŸ—ï¸ Dashboard Build
    runs-on: ubuntu-latest
    needs: dashboard-lint
    defaults:
      run:
        working-directory: ./dashboard-react

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./dashboard-react/package-lock.json"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.complyo.tech

  # ==========================================
  # Frontend Tests (Landing)
  # ==========================================
  landing-lint:
    name: ğŸ¯ Landing Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./landing-react

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./landing-react/package-lock.json"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint || true

  landing-build:
    name: ğŸ—ï¸ Landing Build
    runs-on: ubuntu-latest
    needs: landing-lint
    defaults:
      run:
        working-directory: ./landing-react

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./landing-react/package-lock.json"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.complyo.tech

  # ==========================================
  # Docker Build Test
  # ==========================================
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, dashboard-build, landing-build]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: complyo-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build Dashboard Image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard-react
          file: ./dashboard-react/Dockerfile.prod
          push: false
          tags: complyo-dashboard:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build Landing Image
        uses: docker/build-push-action@v5
        with:
          context: ./landing-react
          file: ./landing-react/Dockerfile.prod
          push: false
          tags: complyo-landing:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Security Scan
  # ==========================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
