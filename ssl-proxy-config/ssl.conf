# HTTP to HTTPS Redirect
server {
    listen 80;
    server_name complyo.tech app.complyo.tech api.complyo.tech;
    return 301 https://$server_name$request_uri;
}

# HTTPS Landing (complyo.tech) -> complyo-landing:80
server {
    listen 443 ssl http2;
    server_name complyo.tech;
    
    ssl_certificate /etc/letsencrypt/live/complyo.tech-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/complyo.tech-0001/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    
    location / {
        proxy_pass http://complyo-landing:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# HTTPS Dashboard (app.complyo.tech) -> complyo-dashboard:3000
server {
    listen 443 ssl http2;
    server_name app.complyo.tech;
    
    ssl_certificate /etc/letsencrypt/live/complyo.tech-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/complyo.tech-0001/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    
    location / {
        proxy_pass http://complyo-dashboard:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# HTTPS API (api.complyo.tech) -> complyo-gateway:80 -> complyo-backend-direct:8002
server {
    listen 443 ssl http2;
    server_name api.complyo.tech;
    
    ssl_certificate /etc/letsencrypt/live/complyo.tech-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/complyo.tech-0001/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Content-Type-Options nosniff;
    
    location / {
        proxy_pass http://complyo-gateway:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # CORS Headers - Original beibehalten
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
    }
}
