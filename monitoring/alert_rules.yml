groups:
  # Critical Service Availability Alerts
  - name: service_availability
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for {{ $labels.job }}"

  # Backend API Specific Alerts
  - name: backend_alerts
    rules:
      - alert: BackendHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Backend API high latency"
          description: "95th percentile latency is {{ $value }}s for {{ $labels.job }}"

      - alert: BackendHighMemoryUsage
        expr: (container_memory_usage_bytes{name="complyo-backend-production"} / container_spec_memory_limit_bytes{name="complyo-backend-production"}) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Backend memory usage high"
          description: "Memory usage is {{ $value }}% for backend service"

      - alert: RateLimitExceeded
        expr: rate(http_requests_total{status="429"}[5m]) > 0.5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Rate limiting frequently triggered"
          description: "Rate limit exceeded {{ $value }} times per second"

  # Database Alerts
  - name: database_alerts
    rules:
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      - alert: PostgreSQLHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "Connection usage is {{ $value }}%"

      - alert: PostgreSQLReplicationLag
        expr: pg_replication_lag > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL replication lag"
          description: "Replication lag is {{ $value }} seconds"

  # Redis Alerts
  - name: redis_alerts
    rules:
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache server is not responding"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value }}%"

      - alert: RedisSlowQueries
        expr: rate(redis_slowlog_length[5m]) > 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis slow queries detected"
          description: "{{ $value }} slow queries per second detected"

  # System Resource Alerts
  - name: system_alerts
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space low"
          description: "Disk space is {{ $value }}% full on {{ $labels.instance }}"

  # SSL Certificate Alerts
  - name: ssl_alerts
    rules:
      - alert: SSLCertificateExpiring
        expr: ssl_cert_not_after - time() < 7 * 24 * 3600
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"

      - alert: SSLCertificateExpired
        expr: ssl_cert_not_after - time() <= 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "SSL certificate expired"
          description: "SSL certificate for {{ $labels.instance }} has expired"

  # Application Business Logic Alerts
  - name: business_alerts
    rules:
      - alert: HighAnalysisFailureRate
        expr: rate(complyo_analysis_failures_total[5m]) / rate(complyo_analysis_requests_total[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High analysis failure rate"
          description: "Analysis failure rate is {{ $value * 100 }}%"

      - alert: LowComplianceScores
        expr: avg(complyo_compliance_score) < 50
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Average compliance scores dropping"
          description: "Average compliance score is {{ $value }}"

      - alert: ExternalAPIFailure
        expr: rate(complyo_external_api_failures_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "External API failures detected"
          description: "{{ $value }} external API failures per second"